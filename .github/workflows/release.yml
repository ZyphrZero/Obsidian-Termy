          # è®¾ç½®äºŒè¿›åˆ¶æ–‡ä»¶æ‰§è¡Œæƒé™
          chmod +x binaries/termy-server-darwin-* || true
          chmod +x binaries/termy-server-linux-* || true
          
          # åˆ›å»ºå®Œæ•´åŒ…ï¼ˆæ‰€æœ‰å¹³å°ï¼Œä¾›æ‰‹åŠ¨å®‰è£…ï¼‰
