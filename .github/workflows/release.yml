name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-rust:
    name: Build Rust ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            target: x86_64-pc-windows-msvc
            ext: .exe
          - os: macos-latest
            platform: darwin
            arch: arm64
            target: aarch64-apple-darwin
            ext: ''
          - os: macos-latest
            platform: darwin
            arch: x64
            target: x86_64-apple-darwin
            ext: ''
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            target: aarch64-unknown-linux-gnu
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-servers -> target
          key: ${{ matrix.target }}

      - name: Build
        working-directory: rust-servers
        env:
          TERMINAL_SERVER_VERSION: ${{ github.ref_name }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          mkdir -p binaries
          BINARY_NAME="termy-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "rust-servers/target/${{ matrix.target }}/release/termy-server${{ matrix.ext }}" "binaries/${BINARY_NAME}"
          
          cd binaries
          if command -v sha256sum &> /dev/null; then
            sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          else
            shasum -a 256 "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            binaries/termy-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
            binaries/termy-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}.sha256

  release:
    name: Release
    needs: build-rust
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: pnpm/action-setup@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          pattern: 'server-*'
          path: binaries
          merge-multiple: true

      - name: Set permissions
        run: |
          chmod +x binaries/termy-server-darwin-* || true
          chmod +x binaries/termy-server-linux-* || true

      - name: Install and build
        run: |
          pnpm i
          pnpm build

      - name: Prepare release assets
        run: |
